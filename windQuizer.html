<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wind Correction Quiz</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #333;
    }

    .container {
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        width: 440px;
        text-align: center;
    }

    h1 { margin-bottom: 10px; }

    .scenario {
        margin: 15px 0;
        font-size: 18px;
        line-height: 1.5;
    }

    .question {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    input {
        width: 120px;
        font-size: 20px;
        text-align: center;
        padding: 6px;
        border-radius: 8px;
        border: 1px solid #ccc;
    }

    button {
        margin-top: 12px;
        padding: 8px 18px;
        border: none;
        border-radius: 10px;
        background-color: #203a43;
        color: white;
        font-size: 15px;
        cursor: pointer;
    }

    button:hover { opacity: 0.9; }

    .feedback {
        margin-top: 12px;
        font-size: 16px;
        min-height: 24px;
    }

    .score {
        margin-top: 8px;
        font-weight: bold;
    }

    .hints {
        margin-top: 10px;
        font-size: 14px;
        color: #444;
        display: none;
        text-align: left;
    }

    .solutionBox {
        margin-top: 15px;
        padding: 10px;
        background: #f4f6f9;
        border-radius: 10px;
        font-size: 14px;
        display: none;
        text-align: left;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Wind Correction Quiz</h1>

    <div class="scenario" id="scenario"></div>

    <div class="question">What is your speed addition? (kts)</div>

    <input type="number" id="answer" autofocus>
    <br>
    <button onclick="checkAnswer()">Submit</button>

    <div class="feedback" id="feedback"></div>
    <div class="score" id="score">Score: 0 / 0</div>

    <div class="hints" id="hints"></div>

    <div class="solutionBox" id="solutionBox"></div>
    <button id="nextBtn" style="display:none;" onclick="generateScenario()">OK / Next</button>
</div>

<script>
let correctAnswer = 0;
let score = 0;
let total = 0;
let currentData = {};
let hintTimer;

function randomBetween(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

function normalizeAngle(angle) {
    return ((angle + 180) % 360) - 180;
}

function generateScenario() {
    clearTimeout(hintTimer);

    document.getElementById("hints").style.display = "none";
    document.getElementById("solutionBox").style.display = "none";
    document.getElementById("nextBtn").style.display = "none";
    document.getElementById("feedback").innerText = "";
    document.getElementById("answer").value = "";
    document.getElementById("answer").disabled = false;

    const runway = randomBetween(1, 36) * 10;
    const windDir = randomBetween(1, 36) * 10;
    const steady = randomBetween(5, 30);
    const gust = steady + randomBetween(0, 15);

    let angleDiff = normalizeAngle(windDir - runway);
    const radians = angleDiff * Math.PI / 180;

    const headwindComponent = steady * Math.cos(radians);
    const effectiveHeadwind = Math.max(0, headwindComponent);
    const gustIncrement = Math.max(0, gust - steady);

    let correction = (0.5 * effectiveHeadwind) + gustIncrement;
    if (correction > 15) correction = 15;

    correctAnswer = Math.round(correction);

    currentData = {
        runway, windDir, steady, gust,
        angleDiff: Math.abs(Math.round(angleDiff)),
        effectiveHeadwind: effectiveHeadwind.toFixed(1),
        gustIncrement: gustIncrement.toFixed(1),
        halfHeadwind: (0.5 * effectiveHeadwind).toFixed(1),
        finalCorrection: correctAnswer
    };

    document.getElementById("scenario").innerHTML = `
        <strong>Runway:</strong> ${runway}<br>
        <strong>Wind:</strong> ${windDir}° @ ${steady}G${gust}
    `;

    // Show hints after 5 seconds
    hintTimer = setTimeout(showHints, 5000);
}

function showHints() {
    document.getElementById("hints").innerHTML = `
        <strong>Hints:</strong><br>
        Runway/Wind Angle Difference: ${currentData.angleDiff}°<br>
        Gust Increment: ${currentData.gustIncrement} kts
    `;
    document.getElementById("hints").style.display = "block";
}

function checkAnswer() {
    clearTimeout(hintTimer);

    const userAnswer = parseInt(document.getElementById("answer").value);
    if (isNaN(userAnswer)) return;

    total++;
    document.getElementById("answer").disabled = true;

    if (userAnswer === correctAnswer) {
        score++;
        document.getElementById("feedback").innerText = "Correct ✔";
        document.getElementById("feedback").style.color = "green";
    } else {
        document.getElementById("feedback").innerText = "Not quite";
        document.getElementById("feedback").style.color = "red";
    }

    document.getElementById("score").innerText = `Score: ${score} / ${total}`;

    document.getElementById("solutionBox").innerHTML = `
        <strong>Solution Breakdown:</strong><br>
        Angle Difference: ${currentData.angleDiff}°<br>
        Effective Headwind Component: ${currentData.effectiveHeadwind} kts<br>
        ½ Headwind: ${currentData.halfHeadwind} kts<br>
        Gust Increment: ${currentData.gustIncrement} kts<br>
        <hr>
        Final Speed Addition (capped at 15): ${currentData.finalCorrection} kts
    `;

    document.getElementById("solutionBox").style.display = "block";
    document.getElementById("nextBtn").style.display = "inline-block";
}

// Enter key submits
document.getElementById("answer").addEventListener("keypress", function(e) {
    if (e.key === "Enter") checkAnswer();
});

// Start
generateScenario();
</script>

</body>
</html>
