<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wind Correction Quiz</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #333;
    }

    .container {
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        width: 420px;
        text-align: center;
    }

    h1 { margin-bottom: 10px; }

    .scenario {
        margin: 20px 0;
        font-size: 18px;
        line-height: 1.5;
    }

    .question {
        font-size: 26px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    input {
        width: 120px;
        font-size: 20px;
        text-align: center;
        padding: 6px;
        border-radius: 8px;
        border: 1px solid #ccc;
    }

    button {
        margin-top: 15px;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        background-color: #203a43;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover { opacity: 0.9; }

    .feedback {
        margin-top: 15px;
        font-size: 18px;
        min-height: 24px;
    }

    .score {
        margin-top: 10px;
        font-weight: bold;
    }

    .rules {
        margin-top: 20px;
        font-size: 13px;
        text-align: left;
        color: #555;
    }

    .rules ul { padding-left: 18px; }
</style>
</head>
<body>

<div class="container">
    <h1>Wind Correction Quiz</h1>

    <div class="scenario" id="scenario"></div>

    <div class="question">What is your speed addition? (kts)</div>

    <input type="number" id="answer" autofocus>
    <br>
    <button onclick="checkAnswer()">Submit</button>

    <div class="feedback" id="feedback"></div>
    <div class="score" id="score">Score: 0 / 0</div>

    <div class="rules">
        <strong>Quick Mental Rules:</strong>
        <ul>
            <li>30° ≈ 85% headwind</li>
            <li>45° ≈ 70%</li>
            <li>60° ≈ 50%</li>
            <li>Gust factor = Gust − Steady</li>
            <li>Company: ½ steady headwind + full gust (max 15 kts)</li>
            <li>If tailwind component → no additive from steady</li>
        </ul>
    </div>
</div>

<script>
let correctAnswer = 0;
let score = 0;
let total = 0;

function randomBetween(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

function generateScenario() {
    const runway = randomBetween(1, 36) * 10;
    const windDir = randomBetween(1, 36) * 10;
    const steady = randomBetween(5, 30);
    const gust = steady + randomBetween(0, 15);

    let angleDiff = windDir - runway;
    angleDiff = ((angleDiff + 180) % 360) - 180;
    const radians = angleDiff * Math.PI / 180;

    const headwindComponent = steady * Math.cos(radians);
    const effectiveHeadwind = Math.max(0, headwindComponent);
    const gustIncrement = Math.max(0, gust - steady);

    let correction = (0.5 * effectiveHeadwind) + gustIncrement;
    if (correction > 15) correction = 15;

    correctAnswer = Math.round(correction);

    document.getElementById("scenario").innerHTML = `
        <strong>Runway:</strong> ${runway}<br>
        <strong>Wind:</strong> ${windDir}° @ ${steady}G${gust}
    `;

    document.getElementById("answer").value = "";
    document.getElementById("feedback").innerText = "";
}

function checkAnswer() {
    const userAnswer = parseInt(document.getElementById("answer").value);
    if (isNaN(userAnswer)) return;

    total++;

    if (userAnswer === correctAnswer) {
        score++;
        document.getElementById("feedback").innerText = "Correct ✔";
        document.getElementById("feedback").style.color = "green";
    } else {
        document.getElementById("feedback").innerText = `Correct answer: ${correctAnswer} kts`;
        document.getElementById("feedback").style.color = "red";
    }

    document.getElementById("score").innerText = `Score: ${score} / ${total}`;

    setTimeout(generateScenario, 1500);
}

document.getElementById("answer").addEventListener("keypress", function(e) {
    if (e.key === "Enter") checkAnswer();
});

// Start first question
generateScenario();
</script>

</body>
</html>
