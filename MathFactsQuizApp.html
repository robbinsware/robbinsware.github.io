<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Math Facts Quiz</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        width: 350px;
        text-align: center;
    }

    h1 {
        margin-bottom: 10px;
    }

    .question {
        font-size: 40px;
        margin: 20px 0;
        font-weight: bold;
    }

    input {
        width: 100px;
        font-size: 24px;
        text-align: center;
        padding: 5px;
    }

    button {
        margin-top: 15px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background-color: #4facfe;
        color: white;
        transition: 0.2s;
    }

    button:hover {
        opacity: 0.8;
    }

    .feedback {
        margin-top: 15px;
        font-size: 18px;
        min-height: 24px;
    }

    .score {
        margin-top: 10px;
        font-weight: bold;
    }

    .controls {
        margin-top: 15px;
    }

    select {
        padding: 5px;
        font-size: 14px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Math Facts Quiz</h1>

    <div class="controls">
        <label>Mode:</label>
        <select id="mode">
            <option value="addition">Addition</option>
            <option value="subtraction">Subtraction</option>
            <option value="mixed">Mixed</option>
        </select>

        <br><br>

        <label>Max Number:</label>
        <select id="maxNumber">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
        </select>
    </div>

    <div class="question" id="question">0 + 0 = ?</div>

    <input type="number" id="answer" autofocus />
    <br>
    <button onclick="checkAnswer()">Submit</button>

    <div class="feedback" id="feedback"></div>
    <div class="score" id="score">Score: 0 / 0</div>
</div>

<script>
let num1, num2, correctAnswer;
let score = 0;
let total = 0;

function generateQuestion() {
    const mode = document.getElementById("mode").value;
    const max = parseInt(document.getElementById("maxNumber").value);

    num1 = Math.floor(Math.random() * (max + 1));
    num2 = Math.floor(Math.random() * (max + 1));

    let operation = mode;
    if (mode === "mixed") {
        operation = Math.random() < 0.5 ? "addition" : "subtraction";
    }

    if (operation === "addition") {
        correctAnswer = num1 + num2;
        document.getElementById("question").innerText = `${num1} + ${num2} = ?`;
    } else {
        const larger = Math.max(num1, num2);
        const smaller = Math.min(num1, num2);
        correctAnswer = larger - smaller;
        document.getElementById("question").innerText = `${larger} âˆ’ ${smaller} = ?`;
    }

    document.getElementById("answer").value = "";
    document.getElementById("feedback").innerText = "";
}

function checkAnswer() {
    const userAnswer = parseInt(document.getElementById("answer").value);
    if (isNaN(userAnswer)) return;

    total++;

    if (userAnswer === correctAnswer) {
        score++;
        document.getElementById("feedback").innerText = "Correct! ðŸŽ‰";
        document.getElementById("feedback").style.color = "green";
    } else {
        document.getElementById("feedback").innerText = `Oops! The answer was ${correctAnswer}`;
        document.getElementById("feedback").style.color = "red";
    }

    document.getElementById("score").innerText = `Score: ${score} / ${total}`;

    setTimeout(generateQuestion, 1000);
}

// Regenerate question when settings change

document.getElementById("mode").addEventListener("change", generateQuestion);
document.getElementById("maxNumber").addEventListener("change", generateQuestion);

// Allow Enter key to submit

document.getElementById("answer").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
        checkAnswer();
    }
});

// Start first question

generateQuestion();
</script>

</body>
</html>
